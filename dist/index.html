<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Задать вопрос</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic' rel='stylesheet' type='text/css'> -->

    <link rel="stylesheet" media="all" href="css/main.css"/>
  </head>
  <body>
    <!-- BEGIN content -->
    
	<div class="container">
		<form action="https://digital-spectr.com/ac/academy.php" id="askQuestionForm" class="form form_centered _small_padding" method="post">
			<h2 class="form__title">Задать вопрос</h2>
			<div class="form__field">
				<input id="nameInp" type="text" placeholder="Фамилия Имя Отчество *" name="name" required>
				<div class="form__error-message">Пожалуйста, укажите ваше имя</div>
			</div>
			<div class="form__field">
				<input id="phoneInp" type="phone" placeholder="Телефон *" name="phone" required>
				<div class="form__error-message">По номеру телефона мы сможем с вами связяться</div>
			</div>
			<div class="form__field">
				<input id="emailInp" type="email" placeholder="Email" required name="email">
			</div>
			<button id="submitBtn" class="button form__submit" type="submit">Отправить запрос</button>
		</form>
	</div>

    <!-- END content -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/bundle.js"></script>
    <!-- END scripts -->

  </body>
</html>
